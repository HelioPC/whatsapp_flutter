name: whatsapp_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0-229.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.18
  country_picker: ^2.0.19
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  cloud_firestore: ^4.4.5
  firebase_storage: ^11.0.16
  flutter_riverpod: ^2.3.2

flutter_native_splash:
  color: '#FFFFFF'
  color_dark: '#111B21'
  image: 'assets/images/logo_light.png'
  image_dark: 'assets/images/logo_dark.png'
  android_12:
    color: "#FFFFFF"
    color_dark: "#111B21"
    image: assets/images/logo_light.png
    image_dark: assets/images/logo_dark.png
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#111B21"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo_dark.png
    - assets/images/logo_light.png
    - assets/images/circle.png
    - assets/images/doodle_bg.png
